<html>
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="shortcut icon" href="img/mic.svg" type="image/svg+xml" />
    <script>
      window.__unocss = {
        theme: {
          fontFamily: {
            mono: ["source code pro", "monospace"],
          },
        },
      };
    </script>
    <script src="mini.global.js"></script>
    <script src="ua-parser.min.js" defer></script>
    <script src="main.js" defer></script>
    <script src="cdn.min.js" defer></script>
    <script src="questions.js" defer></script>
    <style>
      [un-cloak] {
        display: none;
      }
      body {
        background-color: #333333;
      }
    </style>
  </head>
  <body class="bg-#333333">
    <div id="main" flex flex-col items-center font-mono un-cloak p-1rem>
      <div class="container">
        <p id="question"></p>
        <p id="explanation" class="text-#535353 text-sm m-1.5"></p>
        <button id="previous">Previous</button>
        <button id="next">Next</button>
      </div>

      <div m-3rem>
        <img id="loading-icon" src="loading-twotone-loop.svg" align-bottom />
        <span id="textBox">recognizing...</span>
      </div>
      <input
        id="toggleBut"
        type="button"
        value="recognize"
        border="solid 1px transparent"
        inline-block
        py-2
        min-w-12rem
        bg-sky-600
        text-white
        rounded-md
        font-mono
      />
      <div id="shortcut-label" class="text-#535353 text-sm m-1.5">
        shortcut: space bar
      </div>
      <!-- <div id="lang-div" x-data="{langs}">
        <select
          id="lang-select"
          class="p-1.5"
          rounded-lg
          bg-stone-700
          text-stone-300
          m-3rem
        >
          <template x-for="[lang, langID] in langs">
            <option x-bind:value="langID" x-text="lang"></option>
          </template>
        </select>
      </div> -->
    </div>
  </body>
</html>
